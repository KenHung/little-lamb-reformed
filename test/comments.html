<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://tiny-lamb-reformed.github.io/assets/css/main.css">
</head>

<body>
  <article class="page" itemscope="" itemtype="https://schema.org/CreativeWork">
    <div class="page__comments">
    </div>
  </article>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
  <script>
    $(function () {
      $(".page__comments").load("/docs/_includes/comments-providers/custom.html", function () {
        $(".page__comments").html(function (_, html) {
          return html
            .replace('{% raw %}', '')
            .replace('{% endraw %}', '')
            .replace('{{ site.data.ui-text[site.locale].comments_title | default: "Comments" }}', '留言內容')
            .replace('{{ site.data.ui-text[site.locale].pagination_previous }}', '前一頁')
            .replace('{{ site.data.ui-text[site.locale].pagination_next }}', '後一頁');
        });

        var script = document.createElement('script');
        script.onload = function () {
          vm.init(338945832);
        };
        script.src = "/docs/assets/js/pixnet_comments.js";
        document.head.appendChild(script);
      });
    });
  </script>
</body>

</html>
