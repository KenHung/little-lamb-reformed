# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 基督教小小羊園地（移動端鏡像）
subtitle: 約翰福音8：32　 你們必曉得真理，真理必叫你們得以自由
email:
locale: zh-TW # TODO: add sc site: https://lexcao.io/posts/jekyll-multi-language-without-plugin/
minimal_mistakes_skin: air
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.24.0
# Outputting
permalink: /posts/:title/
timezone: Asia/Taipei

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "First Lastname"
  bio: "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: false
      sidebar:
        hash: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_groups:
  - title: 信仰與生活
    categories:
      - 成聖之路
      - 信仰與婚姻
      - 信仰與政治
      - 信仰與精神、心理、輔導
      - 聖樂欣賞
  - title: 神學
    categories:
      - 聖經無誤、解經原則
      - 罪、得救、因信稱義
      - 預定論與自由意志
      - 護教、福音
      - 上帝、耶穌
      - 禮拜更新
      - 書籍評論
  - title: 流行偏差
    categories:
      - 教會流行觀念的偏差
      - 社會流行觀念的偏差
      - 現代教會音樂的偏差
  - title: 其他

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: custom
